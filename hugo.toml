baseURL = 'https://seanfeldman.com/'
languageCode = 'en-us'
title = "Sean Feldman's Blog"
theme = 'DoIt'

# Site outputs: enable RSS feed generation for home and sections
[outputs]
  home = ["HTML", "RSS"]
  section = ["HTML", "RSS"]
  taxonomy = ["HTML", "RSS"]
  taxonomyTerm = ["HTML"]

[permalinks]
  posts = "/posts/:slug"

[menu]
  [[menu.main]]
    identifier = "posts"
    # you can add extra information before the name (HTML format is supported), such as icons
    pre = ""
    # you can add extra information after the name (HTML format is supported), such as icons
    post = ""
    name = "Posts"
    url = "/posts/"
    # title will be shown when you hover on this menu link
    title = ""
    weight = 1
  [[menu.main]]
    identifier = "tags"
    pre = ""
    post = ""
    name = "Tags"
    url = "/tags/"
    title = ""
    weight = 2
  [[menu.main]]
    identifier = "categories"
    pre = ""
    post = ""
    name = "Categories"
    url = "/categories/"
    title = ""
    weight = 3
  [[menu.main]]
    identifier = "about"
    pre = ""
    post = ""
    name = "About"
    url = "/about/"
    title = ""
    weight = 4
  [[menu.main]]
    identifier = "rss"
    pre = ""
    post = ""
    name = "RSS"
    url = "/index.xml"
    title = ""
    weight = 5

# Markup related configuration in Hugo
[markup]
  # Table of contents configuration
  [markup.tableOfContents]
    startLevel = 2
    endLevel = 6
    ordered = false
  # Syntax Highlighting (https://gohugo.io/content-management/syntax-highlighting)
  [markup.highlight]
    # false is a necessary configuration (https://github.com/dillonzq/LoveIt/issues/158)
    noClasses = false
  # Goldmark is the default Markdown renderer in Hugo
  [markup.goldmark]
    [markup.goldmark.renderer]
      # Allow raw HTML in Markdown (content is under your control)
      unsafe = true

[home]
  rss = 10
  [home.profile]
    enable = true
    gravatarEmail = 'feldman.sean@gmail.com'
    social = true

[social]
  Email = 'feldman.sean@gmail.com'
  GitHub = 'SeanFeldman'
  Twitter = '@sfeldman'
  LinkedIn = 'feldmansean'

[params.home.profile]
  enable = true
  # Gravatar Email for preferred avatar in home page
  gravatarEmail = "feldman.sean@gmail.com"
  # URL of avatar shown in home page
  avatarURL = "/images/avatar.webp"
  # URL the avatar links to
  avatarLinkURL = ""
  # Subtitle/tagline shown under profile
  subtitle = "Thoughts and code"
  # Social links displayed on home page
  social = true

# Social config about the author
[params.social]
  Email = "feldman.sean@gmail.com"
