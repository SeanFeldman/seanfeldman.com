[services]
  [service.Disqus]
    shortname = 'sean-feldman-blog'

[privacy]
  [privacy.disqus]
    disable = false

# DoIt theme configuration: enable Disqus comments
[params]
  # Default theme ("light", "dark", "auto")
  defaultTheme = "dark"
  
  # Favicon config
  [params.app]
    # optional site title override for the app when added to an iOS home screen or Android launcher
    title = "Sean Feldman's Blog"
    # whether to omit favicon resource links
    noFavicon = false
    # modern SVG favicon to use in place of older style .png and .ico files
    svgFavicon = ""
    # Safari mask icon color
    iconColor = "#5bbad5"
    # Windows v8-10 tile color
    tileColor = "#da532c"

  [params.page]
    [params.page.toc]
      # Enable table of contents
      enable = true
      # Keep the static TOC in front of the post
      keepStatic = false
      # Make TOC auto-collapse/expand in sidebar
      auto = true
    
    [params.page.comment]
	  enable = true
	    [params.page.comment.disqus]
		  enable = true
		  shortname = "sean-feldman-blog"

# DoIt theme: show full code blocks (no collapsing)
[params.page.code]
  # Use a very large number so code blocks are always open
  maxShownLines = 10000
  copy = true
